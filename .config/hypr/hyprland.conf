# Monitor configuration
    monitor=,preferred,auto,1.2

# Application variables
    $terminal = kitty
    $fileManager = pcmanfm
    $menu = wofi --show drun
    $mainMod = SUPER

source = modules/environment_variables.conf
source = modules/autostart.conf

# General appearance settings
    general {
        gaps_in = 5
        gaps_out = 10
        float_gaps = 20
        border_size = 2
        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgb(000000)
        resize_on_border = true
        allow_tearing = false
        layout = dwindle
    }

# Window decoration settings
    decoration {
        rounding = 2
        rounding_power = 3
        active_opacity = 0.9
        inactive_opacity = 0.8
        shadow {
            enabled = false
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
        }
        blur {
            enabled = true
            size = 7
            passes = 2
            vibrancy = 1
            popups = true
            ignore_opacity = true
        }
    }

# Animation settings
    animations {
        enabled = true
        bezier = easeOutQuint,   0.23, 1,    0.32, 1
        bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
        bezier = linear,         0,    0,    1,    1
        bezier = almostLinear,   0.5,  0.5,  0.75, 1
        bezier = quick,          0.15, 0,    0.1,  1
        animation = global,        1,     10,    default
        animation = border,        1,     5.39,  easeOutQuint
        animation = windows,       1,     4.79,  easeOutQuint
        animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
        animation = windowsOut,    1,     1.49,  linear,       popin 87%
        animation = fadeIn,        1,     1.73,  almostLinear
        animation = fadeOut,       1,     1.46,  almostLinear
        animation = fade,          1,     3.03,  quick
        animation = layers,        1,     3.81,  easeOutQuint
        animation = layersIn,      1,     4,     easeOutQuint, fade
        animation = layersOut,     1,     1.5,   linear,       fade
        animation = fadeLayersIn,  1,     1.79,  almostLinear
        animation = fadeLayersOut, 1,     1.39,  almostLinear
        animation = workspaces,    1,     1.94,  almostLinear, fade
        animation = workspacesIn,  1,     1.21,  almostLinear, fade
        animation = workspacesOut, 1,     1.94,  almostLinear, fade
        animation = zoomFactor,    1,     7,     quick
    }

# Layout-specific settings
    dwindle {
        pseudotile = true
        preserve_split = true
    }
    master {
        new_status = master
    }

# Workspace configuration
    workspace = 1, persistent:true
    workspace = 2, persistent:true
    workspace = 3, persistent:true
    workspace = 4, persistent:true
    workspace = 5, persistent:true
    workspace = 6, persistent:true
    workspace = 7, persistent:true
    # workspace = special:scratchterm, on-created-empty:[size 100% 100%; center] $terminal

# Input device settings
    input {
        kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
    }
    gesture = 3, horizontal, workspace
    device {
        name = epic-mouse-v1
        sensitivity = -0.5
    }

# Plugin configuration
    plugin {
        hyprbars {
            bar_height = 30
            bar_color = rgba(00, 00, 00, 0.69)
            bar_text_align = center
            bar_text_size = 8
            bar_blur = true
            hyprbars-button = rgb(ff6373), 12, , hyprctl dispatch killactive
            hyprbars-button = rgb(fff759), 12, , hyprctl dispatch fullscreen 1
            hyprbars-button = rgb(61f4d4), 12, , hyprctl dispatch fullscreen 1
            on_double_click = hyprctl dispatch fullscreen 1
            bar_buttons_alignment = right
            bar_part_of_window = true
            bar_precedence_over_border = true
            bar_padding = 15
            bar_button_padding = 12
        }

        hyprexpo {
            columns = 3
            gap_size = 5
            bg_col = rgb(111111)
            workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1
            gesture_distance = 300 # how far is the "max" for the gesture
        }
    }

source = modules/keybindings.conf
source = modules/rules.conf

# Miscellaneous settings
    misc {
        force_default_wallpaper = 0
        disable_hyprland_logo = true
    }

    # Xwayland settings
    xwayland {
        force_zero_scaling = true
    }

    # Debug settings
    debug {
        disable_logs = true
    }
