# Monitor configuration
    monitor=,preferred,auto,1.2

# Application variables
    $terminal = kitty
    $fileManager = pcmanfm
    $menu = wofi --show drun
    $mainMod = SUPER

# Autostart applications
    exec-once = /usr/bin/gnome-keyring-daemon --start --components=pkcs11,secrets,ssh
    exec-once = waybar
    exec-once = waypaper --restore
    exec-once = hypride
    exec-once = hyprpm reload -n
    exec-once = dunst
    exec-once = wl-paste --type text --watch cliphist store # Store text
    exec-once = wl-paste --type image --watch cliphist store # Store images
    exec-once = /home/tinted/.local/share/scripts/linuwu-sense.sh

# Environment variables
    # Cursor and theme settings for consistent appearance
    env = XCURSOR_SIZE,26
    env = HYPRCURSOR_SIZE,26
    env = HYPRCURSOR_THEME,Nordzy-cursors-white
    env = XCURSOR_THEME,Nordzy-cursors-white
    # Graphics and Vulkan driver configurations for hardware acceleration
    env = VK_ICD_FILENAMES,/usr/share/vulkan/icd.d/intel_hasvk_icd.x86_64.json:/usr/share/vulkan/icd.d/intel_icd.x86_64.json:/usr/share/vulkan/icd.d/nvidia_icd.json
    env = LIBVA_DRIVER_NAME,iHD
    env = GBM_BACKEND,i915
    env = __GLX_VENDOR_LIBRARY_NAME,mesa
    # Enable Wayland support for various applications
    env = MOZ_ENABLE_WAYLAND,1
    env = QT_QPA_PLATFORM,wayland
    env = SDL_VIDEODRIVER,wayland
    env = CLUTTER_BACKEND,wayland
    # Shell and XDG base directory overrides for custom paths   
    env = ZDOTDIR,$HOME/.config/zsh
    env = XDG_CONFIG_HOME,$HOME/.config
    env = XDG_DATA_HOME,$HOME/.local/share
    env = XDG_CACHE_HOME,$HOME/.cache
    env = XDG_STATE_HOME,$HOME/.local/state
    # Scaling and platform hints for Qt and Electron applications
    env = QT_SCALE_FACTOR,1
    env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# General appearance settings
    general {
        gaps_in = 1
        gaps_out = 0
        float_gaps = 20
        border_size = 2
        col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
        col.inactive_border = rgb(000000)
        resize_on_border = true
        allow_tearing = false
        layout = dwindle
    }

# Window decoration settings
    decoration {
        rounding = 5
        rounding_power = 3
        active_opacity = 0.9
        inactive_opacity = 0.8
        shadow {
            enabled = false
            range = 4
            render_power = 3
            color = rgba(1a1a1aee)
        }
        blur {
            enabled = true
            size = 7
            passes = 2
            vibrancy = 1
        }
    }

# Animation settings
    animations {
        enabled = true
        bezier = easeOutQuint,   0.23, 1,    0.32, 1
        bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
        bezier = linear,         0,    0,    1,    1
        bezier = almostLinear,   0.5,  0.5,  0.75, 1
        bezier = quick,          0.15, 0,    0.1,  1
        animation = global,        1,     10,    default
        animation = border,        1,     5.39,  easeOutQuint
        animation = windows,       1,     4.79,  easeOutQuint
        animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
        animation = windowsOut,    1,     1.49,  linear,       popin 87%
        animation = fadeIn,        1,     1.73,  almostLinear
        animation = fadeOut,       1,     1.46,  almostLinear
        animation = fade,          1,     3.03,  quick
        animation = layers,        1,     3.81,  easeOutQuint
        animation = layersIn,      1,     4,     easeOutQuint, fade
        animation = layersOut,     1,     1.5,   linear,       fade
        animation = fadeLayersIn,  1,     1.79,  almostLinear
        animation = fadeLayersOut, 1,     1.39,  almostLinear
        animation = workspaces,    1,     1.94,  almostLinear, fade
        animation = workspacesIn,  1,     1.21,  almostLinear, fade
        animation = workspacesOut, 1,     1.94,  almostLinear, fade
        animation = zoomFactor,    1,     7,     quick
    }

# Layout-specific settings
    dwindle {
        pseudotile = true
        preserve_split = true
    }
    master {
        new_status = master
    }

# Workspace configuration
    workspace = 1, persistent:true
    workspace = 2, persistent:true
    workspace = 3, persistent:true
    workspace = 4, persistent:true
    workspace = 5, persistent:true
    workspace = 6, persistent:true
    workspace = 7, persistent:true
    workspace = special:scratchterm, on-created-empty:[size 100% 100%; center] $terminal

# Input device settings
    input {
        kb_layout = us
        kb_variant =
        kb_model =
        kb_options =
        kb_rules =
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
    }
    gesture = 3, horizontal, workspace
    device {
        name = epic-mouse-v1
        sensitivity = -0.5
    }

# Plugin configuration
    plugin {
        hyprbars {
            bar_height = 30
            bar_color = rgb(000000)
            bar_text_align = center
            bar_text_size = 9
            bar_blur = true
            hyprbars-button = rgb(ff4040), 15, ó°–­, hyprctl dispatch killactive
            on_double_click = hyprctl dispatch fullscreen 1
            bar_buttons_alignment = right
            bar_part_of_window = true
            bar_precedence_over_border = false
            bar_padding = 14
            bar_button_padding = 12
        }
    }

# Keybindings
    # Application launching and basic window management
    bind = $mainMod SHIFT, Q, exec, $terminal
    bind = $mainMod, C, killactive,
    bind = $mainMod, M, exit,
    bind = $mainMod, E, exec, $fileManager
    bind = $mainMod SHIFT, V, togglefloating,
    bind = $mainMod, R, exec, $menu
    bind = $mainMod, P, pseudo,
    bind = $mainMod, J, togglesplit,
    # Focus movement between windows
    bind = $mainMod, left, movefocus, l
    bind = $mainMod, right, movefocus, r
    bind = $mainMod, up, movefocus, u
    bind = $mainMod, down, movefocus, d
    # Switch to specific workspaces
    bind = $mainMod, 1, workspace, 1
    bind = $mainMod, 2, workspace, 2
    bind = $mainMod, 3, workspace, 3
    bind = $mainMod, 4, workspace, 4
    bind = $mainMod, 5, workspace, 5
    bind = $mainMod, 6, workspace, 6
    bind = $mainMod, 7, workspace, 7
    bind = $mainMod, 8, workspace, 8
    bind = $mainMod, 9, workspace, 9
    bind = $mainMod, 0, workspace, 10
    # Move active window to specific workspace
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10
    # Special workspace (scratchpad) management
    bind = $mainMod, Q, togglespecialworkspace, scratchterm
    # Mouse-based workspace scrolling
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1
    # Mouse window manipulation (move and resize)
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow
    # Multimedia controls (volume and brightness)
    bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
    bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
    bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
    bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
    bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
    bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

    # Media player controls
    bindl = , XF86AudioNext, exec, playerctl next
    bindl = , XF86AudioPause, exec, playerctl play-pause
    bindl = , XF86AudioPlay, exec, playerctl play-pause
    bindl = , XF86AudioPrev, exec, playerctl previous
    # System and utility shortcuts
    bind = $mainMod, L, exec, hyprlock
    bindl = , Print, exec, hyprshot -m region --raw | swappy -f -
    bind = $mainMod, T, exec, ~/.config/hypr/scripts/toggle_transparency.sh
    bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy && wtype -M ctrl -P v -m ctrl

# Window and workspace rules
    windowrule = suppressevent maximize, class:*
    windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
    windowrule = center, floating:1
    workspace = f[1], gapsout:0, gapsin:0, border:false, rounding:false

# Layer rules
    layerrule = blur, wofi|waybar|Dunst
    layerrule = ignorezero, wofi|Dunst

# Miscellaneous settings
    misc {
        force_default_wallpaper = 0
        disable_hyprland_logo = true
    }

    # Xwayland settings
    xwayland {
        force_zero_scaling = true
    }

    # Debug settings
    debug {
        disable_logs = true
    }

